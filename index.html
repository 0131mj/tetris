<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="0-UA-Compatible" content="ie=edge">
    <title>Tetris</title>
    <style>
        html {
            height: 100%;
        }

        body {
            color: #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .border {
            color: transparent;
            background-color: gray;
        }

        td {
            width: 45px;
            height: 45px;
            user-select: none;
            text-align: center;
        }

        .moving-box {
            background-color: #eee;
        }

        #log {
            background-color: black;
            position: fixed;
            right: 0;
            top: 0;
            padding: 10px;
            color: chartreuse;
            width: 400px;
            overflow: auto;
            height: 100vh;
        }
    </style>
</head>
<body>
<table id="stage"></table>
<div id="log"></div>
</body>
<script>
    const log = (msg) => {
        document.getElementById("log").innerHTML = `${JSON.stringify(msg)}<br/>` + document.getElementById("log").innerHTML;
    };

    /** Shapes **/
    const models = {
        T: [
            [1, 1, 1],
            [0, 1, 0],
            [0, 1, 0],
        ],
        I: [
            [0, 0, 1, 0],
            [0, 0, 1, 0],
            [0, 0, 1, 0],
            [0, 0, 1, 0],
        ],
        M: [
            [1, 1],
            [1, 1]
        ],
        Z: [
            [1, 1, 0],
            [0, 1, 0],
            [0, 1, 1],
        ],
        S: [
            [0, 1, 1],
            [0, 1, 0],
            [1, 1, 0]
        ],
        L: [
            [0, 1, 0],
            [0, 1, 0],
            [0, 1, 1],
        ],
        LR: [
            [0, 1, 0],
            [0, 1, 0],
            [1, 1, 0],
        ],
    };

    class Tetris {
        /** Stage **/
        constructor() {
            this.stage = document.getElementById("stage");
            this.colNum = 15;
            this.rowNum = 15;

            this.setStage();
            this.loadNewModel();

            /** KeyMap **/
            window.addEventListener('keydown', (event) => {
                const key = event.keyCode;
                event.preventDefault();
                switch (key) {
                    case 38 :
                        this.rotateModel();
                        break;

                    case 39 :
                        this.movePos("right");
                        break;

                    case 37 :
                        this.movePos("left");
                        break;

                    case 40 :
                        this.movePos("down");
                        break;
                }
            });
        }

        setStage = () => {
            const {rowNum, colNum} = this;
            let cells = "";
            for (let i = 0; i < rowNum; i++) {
                cells += "<tr>";
                for (let j = 0; j < colNum; j++) {
                    let val = 0;
                    let className = "";
                    const isFirstCol = j === 0;
                    const isLastCol = j === colNum - 1;
                    const isLastRow = i === rowNum - 1;
                    if (isFirstCol || isLastCol || isLastRow) {
                        val = 1;
                        className = "border";
                    } else {
                        className = "cell";
                    }
                    cells += `<td class="${className}" data-pos="${i}-${j}">${i}-${j}</td>`;
                }
                cells += "</tr>";
            }
            this.stage.innerHTML = cells;
        };

        getInitialPos = () => {
            const size = this.model.length;
            const col = Math.round((this.colNum - size) / 2);
            return ({
                row: 0,
                col,
            });
        };

        loadNewModel = () => {
            this.model = JSON.parse(JSON.stringify(models.S));
            this.pos = this.getInitialPos();
            this.render();
        };

        movePos = (direction) => {

            const nextPos = {
                row: this.pos.row,
                col: this.pos.col
            };
            switch (direction) {
                case "left":
                    nextPos.col -= 1;
                    break;

                case "right":
                    nextPos.col += 1;
                    break;

                case "down":
                    nextPos.row += 1;
                    break;
            }

            log({direction});
            log({nextPos});

            // check movable;

            this.pos = nextPos;
            this.render();

        };

        /** Rotate Model **/
        rotateModel = () => {
            const isRotatable = () => {
                return true;
            };

            log(this.model);
            const size = this.model.length;
            const nextModel = [];
            for (let i = 0; i < size; i++) {
                nextModel[i] = [];
            }
            this.model.forEach((row, rowIdx) => {
                row.forEach((col, colIdx) => {
                    nextModel[colIdx][size - 1 - rowIdx] = col;
                })
            });


            log({nextModel});
            log('Rotate');
            this.model = nextModel;
            this.render();
        };


        settle = () => {

        };

        loadActiveZone = () => {
            const size = this.model.length;
            log({size});

            let activeZone = [];
            for (let i = 0; i < size; i++) {
                for (let j = 0; j < size; j++) {
                    const isFilled = this.model[i][j] === 1;
                    activeZone.push(
                        {
                            pos: {
                                row: i + this.pos.row,
                                col: j + this.pos.col
                            },
                            isFilled: isFilled
                        }
                    );
                }
            }
            return activeZone;
        };

        render = () => {
            log("----- render ------")
            const cells = document.querySelectorAll(".cell");
            const activeZone = this.loadActiveZone();
            cells.forEach((cell) => {
                const filled = activeZone.some((box) =>
                    cell.dataset["pos"] === `${box.pos.row}-${box.pos.col}` && box.isFilled
                );

                if (filled) {
                    cell.classList.add("moving-box");
                } else {
                    cell.classList.remove("moving-box");
                }
            });
        };
    }

    new Tetris();

</script>
</html>
