<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="0-UA-Compatible" content="ie=edge">
    <title>Tetris</title>
    <style>
        html {
            height: 100%;
        }

        body {
            color: #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .border {
            color: transparent;
            background-color: gray;
        }

        td {
            width: 45px;
            height: 45px;
            user-select: none;
            text-align: center;
        }

        .moving-box {
            background-color: #eee;
        }

        .settled {
            background-color: #999;
        }

        .remove {
            background-color: red !important;
        }

        #log {
            background-color: black;
            position: fixed;
            right: 0;
            top: 0;
            padding: 10px;
            color: chartreuse;
            width: 400px;
            overflow: auto;
            height: 100vh;
        }
    </style>
</head>
<body>
<table id="stage"></table>
<div id="log"></div>
</body>
<script>
    const log = (msg) => {
        document.getElementById("log").innerHTML = `${JSON.stringify(msg)}<br/>` + document.getElementById("log").innerHTML;
    };

    /** Shapes **/
    const models = {
        T: [
            [1, 1, 1],
            [0, 1, 0],
            [0, 1, 0],
        ],
        I: [
            [0, 0, 1, 0],
            [0, 0, 1, 0],
            [0, 0, 1, 0],
            [0, 0, 1, 0],
        ],
        M: [
            [1, 1],
            [1, 1]
        ],
        Z: [
            [1, 1, 0],
            [0, 1, 0],
            [0, 1, 1],
        ],
        S: [
            [0, 1, 1],
            [0, 1, 0],
            [1, 1, 0]
        ],
        L: [
            [0, 1, 0],
            [0, 1, 0],
            [0, 1, 1],
        ],
        LR: [
            [0, 1, 0],
            [0, 1, 0],
            [1, 1, 0],
        ],
    };

    class Tetris {
        /** Stage **/
        constructor() {
            this.stage = document.getElementById("stage");
            this.colNum = 15;
            this.rowNum = 15;

            /** KeyMap **/
            window.addEventListener('keydown', (event) => {
                const key = event.keyCode;
                event.preventDefault();
                switch (key) {
                    case 38 :
                        this.rotateModel();
                        break;

                    case 39 :
                        this.movePos("right");
                        break;

                    case 37 :
                        this.movePos("left");
                        break;

                    case 40 :
                        this.movePos("down");
                        break;
                }
            });
        }

        start = () => {
            this.setStage();
            this.loadNewModel();
            this.cnt = 0;
//            const setCnt = window.setInterval(() => {
//                this.movePos("down")
//            }, 1000)
        };

        initMap = () => {
            const {rowNum, colNum} = this;
            const cells = [];
            for (let i = 0; i < rowNum; i++) {
                cells[i] = [];
                for (let j = 0; j < colNum; j++) {
                    cells[i][j] = {};
                    const isFirstCol = j === 0;
                    const isLastCol = j === colNum - 1;
                    const isLastRow = i === rowNum - 1;
                    if (isFirstCol || isLastCol || isLastRow) {
                        cells[i][j]["type"] = "b";
                    } else {
                        cells[i][j]["type"] = "c";
                    }
                }
            }
            this.map = cells;
            return cells;
        };

        setStage = () => {
            const map = this.initMap();
//            let cellDef = "";
//            map.forEach((row, i) => {
//                cellDef += `<tr data-row='${i}'>`;
//                row.forEach((col, j) => {
//                    cellDef += `<td class="${col.type === "c" ? "cell" : "border"}" data-pos="${i}-${j}">${i}-${j}</td>`;
//                });
//                cellDef += "</tr>";
//            });
//            this.stage.innerHTML = cellDef;
        };

        getInitialPos = () => {
            const size = this.model.length;
            const col = Math.round((this.colNum - size) / 2);
            return ({
                row: 0,
                col,
            });
        };

        loadNewModel = () => {
            const shapes = Object.keys(models);
            const cnt = Object.keys(models).length;
            const num = Math.floor((Math.random() * cnt));
            const shape = shapes[num];
            log({shape})
            this.model = JSON.parse(JSON.stringify(models[shape]));
            this.pos = this.getInitialPos();
            this.render();
        };

        movePos = (direction) => {
            const nextPos = {
                row: this.pos.row,
                col: this.pos.col
            };
            switch (direction) {
                case "left":
                    nextPos.col -= 1;
                    break;

                case "right":
                    nextPos.col += 1;
                    break;

                case "down":
                    nextPos.row += 1;
                    break;
            }


            /** check movable **/
//            const size = this.model.length;
//            for (let i = 0; i < size; i++) {
//                for (let j = 0; j < size; j++) {
//                    const val = this.model[i][j];
//                    log({val})
//                    const cell = document.querySelector(`[data-pos="${nextPos.row + i}-${nextPos.col + j}"]`);
//                    if (val === 1) {
//                        if (cell.classList.contains("border") || cell.classList.contains("settled")) {
//                            if (direction === "down") {
//                                this.settle();
//                            }
//                            return;
//                        }
//                    }
//                }
//            }

            this.pos = nextPos;
            this.render();

        };

        /** Rotate Model **/
        rotateModel = () => {
            const isRotatable = () => {
                return true;
            };

            log(this.model);
            const size = this.model.length;
            const nextModel = [];
            for (let i = 0; i < size; i++) {
                nextModel[i] = [];
            }
            this.model.forEach((row, rowIdx) => {
                row.forEach((col, colIdx) => {
                    nextModel[colIdx][size - 1 - rowIdx] = col;
                })
            });


            log({nextModel});
            log('Rotate');
            this.model = nextModel;
            this.render();
        };

        checkFinished = () => {
            const settledCells = document.querySelectorAll(".settled");
            for (const cell of settledCells) {
                if (cell.dataset.pos.startsWith("0")) {
                    return true;
                }
            }
            return false;
        };


        checkClearRow = () => {
            const {colNum, rowNum} = this;
            const clearRowIndex = [];
            for (let i = 0; i < rowNum - 1; i++) {
                const row = document.querySelector(`[data-row="${i}"]`);
                const cols = Array.from(row.cells);
                const allColumnSettled = cols.filter(col => col.classList.contains("cell")).every(col => col.classList.contains("settled"));
                if (allColumnSettled) {
                    clearRowIndex.push(i);
                }
            }
            clearRowIndex.forEach((i) => {
                const row = document.querySelector(`[data-row="${i}"]`);
                const cols = Array.from(row.cells);
                cols.filter(col => col.classList.contains("cell")).forEach(col => col.classList.add("remove"))
            });
            console.log(clearRowIndex.length > 0 ? "REMOVE" : "None");
        };


        settle = () => {
            log("----- render ------");
            const cells = document.querySelectorAll(".cell");
            const activeZone = this.loadActiveZone();
            cells.forEach((cell) => {
                const filled = activeZone.some((box) =>
                    cell.dataset["pos"] === `${box.pos.row}-${box.pos.col}` && box.isFilled
                );

                cell.classList.remove("moving-box");

                if (filled) {
                    cell.classList.add("settled");
                }
            });
            this.checkClearRow();
            if (this.checkFinished()) {
                window.alert("Finished !")
                this.start();
            } else {
                this.loadNewModel();
            }
        };

        loadActiveZone = () => {
            const size = this.model.length;
            log({size});

            let activeZone = [];
            for (let i = 0; i < size; i++) {
                for (let j = 0; j < size; j++) {
                    const isFilled = this.model[i][j] === 1;
                    activeZone.push(
                        {
                            pos: {
                                row: i + this.pos.row,
                                col: j + this.pos.col
                            },
                            isFilled: isFilled
                        }
                    );
                }
            }
            return activeZone;
        };

        render = () => {

            let result = "<tbody>";
            this.map.forEach((row, rowIdx) => {
                result += "<tr>";
                row.forEach((col, colIdx) => {
                    const isPos = colIdx === this.pos.col && rowIdx === this.pos.row;
                    result += `<td style="background-color: ${col.type === 'c' ? '#fafafa' : 'darkgrey'}; color:${isPos ? '#ff0000' : 'grey'}">${rowIdx}-${colIdx}</td>`
                });
                result += "</tr>";
            });
            result += "</tbody>";
            log(this.pos);

            document.getElementById("stage").innerHTML = result;

//            const blocks = document.querySelectorAll("td");
//            const activeZone = this.loadActiveZone();
//            blocks.forEach((block) => {
//                const filled = activeZone.some((box) =>
//                    block.dataset["pos"] === `${box.pos.row}-${box.pos.col}` && box.isFilled
//                );
//
//                if (filled) {
//                    block.classList.add("moving-box");
//                } else {
//                    block.classList.remove("moving-box");
//                }
//            });
        };
    }

    new Tetris().start();

</script>
</html>
