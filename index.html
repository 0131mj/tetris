<!doctype html>
<html lang="en">
<head>

        .border {

        td {
            width: 45px;

            user-select: none;
            text-align: center;
        }

        .moving-box {
            background-color: #eee;
        }

        #log {
            background-color: black;
            position: fixed;
            right: 0;
            top: 0;
            padding: 10px;
            color: chartreuse;
            width: 400px;
            overflow: auto;
            height: 100vh;
        }
    </style>
</head>
<body>
<table id="stage"></table>
<div id="log"></div>
</body>
<script>
    const log = (msg) => {
        document.getElementById("log").innerHTML = `${JSON.stringify(msg)}<br/>`+document.getElementById("log").innerHTML;
    };

    class Tetris {
        /** Stage **/
        constructor() {
            this.stage = document.getElementById("stage");
            this.colNum = 15;
            this.rowNum = 15;

            /** Shapes **/
            this.shapeDefs = {
                T: [
                    [1, 1, 1],
                    [0, 1, 0],
                    [0, 1, 0],
                ],
                I: [
                    [0, 0, 1, 0],
                    [0, 0, 1, 0],
                    [0, 0, 1, 0],
                    [0, 0, 1, 0],
                ],
                M: [
                    [1, 1],
                    [1, 1]
                ],
                Z: [
                    [1, 1, 0],
                    [0, 1, 0],
                    [0, 1, 1],
                ],
                S: [
                    [0, 1, 1],
                    [0, 1, 0],
                    [1, 1, 0]
                ],
                L: [
                    [0, 1, 0],
                    [0, 1, 0],
                    [0, 1, 1],
                ],
                LR: [
                    [0, 1, 0],
                    [0, 1, 0],
                    [1, 1, 0],
                ],
            };

            this.setStage();
            this.livingCells = this.loadShape(this.shapeDefs.S);
            this.renderLivingCells();

            /** KeyMap **/
            window.addEventListener('keydown', (event) => {
                const key = event.keyCode;
                event.preventDefault();
                switch (key) {
                    case 38 :
                        this.rotate();
                        break;

                    case 37 :
                        this.goLeft();
                        break;

                    case 39 :
                        this.goRight();
                        break;

                    case 40 :
                        this.goDown();
                        break;
                }
            });
        }


        setStage = () => {
            const {rowNum, colNum} = this;
            let cells = "";
            for (let i = 0; i < rowNum; i++) {
                cells += "<tr>";
                for (let j = 0; j < colNum; j++) {
                    let val = 0;
                    let className = "";
                    const isFirstCol = j === 0;
                    const isLastCol = j === colNum - 1;
                    const isLastRow = i === rowNum - 1;
                    if (isFirstCol || isLastCol || isLastRow) {
                        val = 1;
                        className = "border";
                    } else {
                        className = "cell";
                    }
                    cells += `<td class="${className}" data-pos="${i}-${j}">${i}-${j}</td>`;
                }
                cells += "</tr>";
            }
            this.stage.innerHTML = cells;
        };

        /** Move **/
        goDown = () => {
            log('Down');
            this.livingCells = this.livingCells.map(cell => [cell[0]+1, cell[1]]);
            this.renderLivingCells();
        };

        goLeft = () => {
            log('Left');
            this.livingCells = this.livingCells.map(cell => [cell[0], cell[1] - 1]);
            this.renderLivingCells();
        };

        goRight = () => {
            log('Right');
            this.livingCells = this.livingCells.map(cell => [cell[0], cell[1] + 1]);
            this.renderLivingCells();
        };

        rotate = () => {
            console.log('Up');
        };

        isRotatable = () => {

        };

        settle = () => {

        };

        loadShape = (shape) => {
            const size = shape.length;
            log({size});
            const rowIdx = 0;
            const colIdx = Math.round((this.colNum - size) / 2);
            log({colIdx});
            log({shape});
            let posSet = [];
            for (let i = 0; i < size; i++) {
                for (let j = 0; j < size; j++) {
                    const isFilled = shape[i][j] === 1;
                    if (isFilled) {
                        posSet.push([i, j+colIdx]);
                    }
                }
            }
            log({posSet});
            return posSet;
        };

        renderLivingCells = () => {
            const cells = document.querySelectorAll(".cell");

            cells.forEach((cell)=>{
                const filled = this.livingCells.some((box)=>
                    cell.dataset["pos"] === `${box[0]}-${box[1]}`
                );

                if(filled){
                    cell.classList.add("moving-box");
                }else{
                    cell.classList.remove("moving-box");
                }
            });
        }

    }

    new Tetris();

</script>
</html>
