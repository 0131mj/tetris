<script>
    const log = (msg) => {
//        document.getElementById("log").innerHTML = `${JSON.stringify(msg)}<br/>` + document.getElementById("log").innerHTML;
    };

    /** Shapes **/
    const models = {
        T: [
            [0, 0, 0],
            [1, 1, 1],
            [0, 1, 0],
        ],
        I: [
            [0, 0, 1, 0],
            [0, 0, 1, 0],
            [0, 0, 1, 0],
            [0, 0, 1, 0],
        ],
        M: [
            [1, 1],
            [1, 1]
        ],
        Z: [
            [1, 1, 0],
            [0, 1, 1],
            [0, 0, 0],
        ],
        S: [
            [0, 1, 1],
            [1, 1, 0],
            [0, 0, 0]
        ],
        L: [
            [0, 1, 0],
            [0, 1, 0],
            [0, 1, 1],
        ],
        LR: [
            [0, 1, 0],
            [0, 1, 0],
            [1, 1, 0],
        ],
    };

    class Tetris {
        /** Stage **/
        constructor() {
            this.stage = document.getElementById("stage");
            this.colNum = 15;
            this.rowNum = 15;

            /** KeyMap **/
            window.addEventListener('keydown', (event) => {
                const key = event.keyCode;
                event.preventDefault();
                switch (key) {
                    case 38 :
                        this.rotateModel();
                        break;

                    case 39 :
                        this.movePos("right");
                        break;

                    case 37 :
                        this.movePos("left");
                        break;

                    case 40 :
                        this.movePos("down");
                        break;
                }
            });
        }

        start = () => {
            this.setStage();
            this.loadNewModel();
            this.cnt = 0;
            const setCnt = window.setInterval(() => {
                this.movePos("down")
            }, 1000)
        };

        initMap = () => {
            const {rowNum, colNum} = this;
            const cells = [];
            for (let i = 0; i < rowNum; i++) {
                cells[i] = [];
                for (let j = 0; j < colNum; j++) {
                    cells[i][j] = {};
                    const isFirstCol = j === 0;
                    const isLastCol = j === colNum - 1;
                    const isLastRow = i === rowNum - 1;
                    if (isFirstCol || isLastCol || isLastRow) {
                        cells[i][j]["type"] = "b";
                    } else {
                        cells[i][j]["type"] = "c";
                    }
                }
            }
            this.map = cells;
            return cells;
        };

        setStage = () => {
            const map = this.initMap();
//            let cellDef = "";
//            map.forEach((row, i) => {
//                cellDef += `<tr data-row='${i}'>`;
//                row.forEach((col, j) => {
//                    cellDef += `<td class="${col.type === "c" ? "cell" : "border"}" data-pos="${i}-${j}">${i}-${j}</td>`;
//                });
//                cellDef += "</tr>";
//            });
//            this.stage.innerHTML = cellDef;
        };

        getInitialPos = () => {
            const size = this.model.length;
            const col = Math.round((this.colNum - size) / 2);
            return ({
                row: 0,
                col,
            });
        };

        loadNewModel = () => {
            const shapes = Object.keys(models);
            const cnt = Object.keys(models).length;
            const num = Math.floor((Math.random() * cnt));
            const shape = shapes[num];
            log({shape})
            this.model = JSON.parse(JSON.stringify(models[shape]));
            this.pos = this.getInitialPos();
            this.render();
        };

        movePos = (direction) => {
            const nextPos = {
                row: this.pos.row,
                col: this.pos.col
            };
            switch (direction) {
                case "left":
                    nextPos.col -= 1;
                    break;

                case "right":
                    nextPos.col += 1;
                    break;

                case "down":
                    nextPos.row += 1;
                    break;
            }


            const nextActiveCells = this.getActiveCells(nextPos);
            console.log(nextActiveCells);
            /** check movable **/
            const willOverlap = nextActiveCells.some((cell) => {
                const row = cell[0];
                const col = cell[1];
                return this.map[row][col].type === "b" || this.map[row][col].type === "d";
            });


            if (willOverlap) {
                const willSettle = willOverlap && direction === "down";
                if (willSettle) {
                    this.settle();
                }
            } else {
                this.pos = nextPos;
                this.render();
            }
        };

        /** Rotate Model **/
        rotateModel = () => {
            const isRotatable = () => {
                return true;
            };

            log(this.model);
            const size = this.model.length;
            const nextModel = [];
            for (let i = 0; i < size; i++) {
                nextModel[i] = [];
            }
            this.model.forEach((row, rowIdx) => {
                row.forEach((col, colIdx) => {
                    nextModel[colIdx][size - 1 - rowIdx] = col;
                })
            });


            log({nextModel});
            log('Rotate');
            this.model = nextModel;
            this.render();
        };

        checkFinished = () => {
            return this.map[0].some(col => col.type === "d");
//            const settledCells = document.querySelectorAll(".settled");
//            for (const cell of settledCells) {
//                if (cell.dataset.pos.startsWith("0")) {
//                    return true;
//                }
//            }
//            return false;
        };

        clearRow = (indexes) => {
            const {colNum} = this;
            const clearedMap = this.map.filter((row, idx) => {
                if (!indexes.includes(idx)) {
                    return row
                }
            });
            console.log("clear", this.map, clearedMap);
            const blankRows = [];
            for (let i = 0; i < indexes.length; i++) {
                blankRows[i] = [];
                for (let j = 0; j < colNum; j++) {
                    const type = j === 0 || j === colNum - 1 ? "b" : "c";
                    blankRows[i][j] = {type};
                }
            }
            this.map = blankRows.concat(clearedMap);
            this.loadNewModel();
            this.render();
        };

        checkClearRow = () => {
            const clearRowIndex = [];
            this.map.forEach((row, rowIdx) => {
                if (rowIdx === this.map.length - 1) {
                    return;
                }
                const isFilled = row.every(col => col.type === "b" || col.type === "d");
                if (isFilled) {
                    clearRowIndex.push(rowIdx);
                }
            });
            if (clearRowIndex.length > 0) {
                this.clearRow(clearRowIndex);
            } else {
                this.loadNewModel();
            }
            console.log({clearRowIndex});

//            for (let i = 0; i < rowNum - 1; i++) {
//                const row = document.querySelector(`[data-row="${i}"]`);
//                const cols = Array.from(row.cells);
//                const allColumnSettled = cols.filter(col => col.classList.contains("cell")).every(col => col.classList.contains("settled"));
//                if (allColumnSettled) {
//                    clearRowIndex.push(i);
//                }
//            }
//            clearRowIndex.forEach((i) => {
//                const row = document.querySelector(`[data-row="${i}"]`);
//                const cols = Array.from(row.cells);
//                cols.filter(col => col.classList.contains("cell")).forEach(col => col.classList.add("remove"))
//            });
//            console.log(clearRowIndex.length > 0 ? "REMOVE" : "None");

        };

        settle = () => {
            log("----- render ------");
            const activeCells = this.getActiveCells(this.pos);
            activeCells.forEach(cell => {
                const row = cell[0];
                const col = cell[1];
                this.map[row][col].type = "d";
            });

            this.checkClearRow();
            if (this.checkFinished()) {
                window.alert("Finished !")
                this.start();
            }


//            const cells = document.querySelectorAll(".cell");
//            const activeZone = this.loadActiveZone();
//            cells.forEach((cell) => {
//                const filled = activeZone.some((box) =>
//                    cell.dataset["pos"] === `${box.pos.row}-${box.pos.col}` && box.isFilled
//                );
//
//                cell.classList.remove("moving-box");
//
//                if (filled) {
//                    cell.classList.add("settled");
//                }
//            });
//            this.checkClearRow();
//            if (this.checkFinished()) {
//                window.alert("Finished !")
//                this.start();
//            } else {
//                this.loadNewModel();
//            }
        };

        loadActiveZone = () => {
            const size = this.model.length;
            log({size});

            let activeZone = [];
            for (let i = 0; i < size; i++) {
                for (let j = 0; j < size; j++) {
                    const isFilled = this.model[i][j] === 1;
                    activeZone.push(
                        {
                            pos: {
                                row: i + this.pos.row,
                                col: j + this.pos.col
                            },
                            isFilled: isFilled
                        }
                    );
                }
            }
            return activeZone;
        };

        getActiveCells = (pos) => {
            const {row: rowPos, col: colPos} = pos;
            return this.model.reduce((sets, row, rowIndex) => {
                const data = row.reduce((set, col, colIndex) => {
                    const activeRow = rowIndex + rowPos;
                    const activeCol = colIndex + colPos;
                    log(`${activeRow}-${activeCol}=${col}`);
                    if (col === 1) {
                        set.push([activeRow, activeCol]);
                    }
                    return set;
                }, []);
                log({data});
                sets.push(...data);
                return sets;
            }, []);
        };

        render = () => {
            log({pos: this.pos});
            log({model: this.model});
            const activeCells = this.getActiveCells(this.pos);

            log({activeCells});
            let result = "<tbody>";
            this.map.forEach((row, rowIdx) => {
                result += "<tr>";
                row.forEach((col, colIdx) => {
                    const isPos = colIdx === this.pos.col && rowIdx === this.pos.row;
                    const isActiveCell = activeCells.some(cell => {
                        return cell[0] === rowIdx && cell[1] === colIdx;
                    });
                    result += `
                        <td
                            style="
                            color:${isPos ? '#ff0000' : 'grey'};
                            border:${isActiveCell ? '1px solid red' : '1px solid transparent'};
                            background-color: ${col.type === 'c' ? '#fafafa' : (col.type === 'd' ? 'darkgrey' : '#555')}"
                        >
                            ${rowIdx}-${colIdx}
                        </td>`
                });
                result += "</tr>";
            });
            result += "</tbody>";
            log(this.pos);

            document.getElementById("stage").innerHTML = result;

//            const blocks = document.querySelectorAll("td");
//            const activeZone = this.loadActiveZone();
//            blocks.forEach((block) => {
//                const filled = activeZone.some((box) =>
//                    block.dataset["pos"] === `${box.pos.row}-${box.pos.col}` && box.isFilled
//                );
//
//                if (filled) {
//                    block.classList.add("moving-box");
//                } else {
//                    block.classList.remove("moving-box");
//                }
//            });
        };
    }

    new Tetris().start();

</script>
